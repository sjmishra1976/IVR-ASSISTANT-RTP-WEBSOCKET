; ===============================
; Transport and Global NAT Settings
; ===============================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=46.110.160.238
external_signaling_address=46.110.160.238
local_net=192.168.0.0/24


[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060
external_media_address=46.110.160.238
external_signaling_address=46.110.160.238
local_net=192.168.0.0/24

; ===============================
; Extension 2001
; ===============================

[2001]
type=endpoint
context=local-users
disallow=all
allow=ulaw
auth=auth2001
aors=2001
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[auth2001]
type=auth
auth_type=userpass
username=2001
password=pass2001

[2001]
type=aor
max_contacts=1

